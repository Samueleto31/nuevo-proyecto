<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Formulario</title>

</head>

<body class="navbar">
  <div class="formulario">

    <h2>
     déja tus datos y me contactaré contigo lo más pronto posible. ;l
    </h2>

    <form>
      <label for="Nombre">¿Cuál es tu nombre completo? </label>
      <input type="text"> <br>
      <br>
      
      <label for="Email">Email</label>
      <input type="text"> <br>
      <br>

      <label for="Telefono"> ¿Cuál es tu número telefonico?: </label>
      <input type="number"> <br>
      <br>

      <label for="Asunto">¿Cuál es el asunto de tu mensaje?</label>
      <input type="text"> <br>
      <br>

      <label for="City" class="ciudad">¿Cuál es la ciudad donde vives? </label>
      <select class="ciudad"><br>
        <br>

        <option value="select">Selecciona tu ciudad: </option>
        <option value="Cali">Cali</option>
        <option value="Medellin">Medellin</option>
        <option value="Bogota">Bogotá</option>
        <option value="Cartagena">Cartagena</option>

      </select>
      <br>
      <label for="Mensajes">Escribe tu mensaje:</label>
<br>

      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
        placeholder="Deja aquí tu comentario..."></textarea> <br>
        <br>

      <button type="submit" name="enviar_formulario" id="enviar">
        Enviar mensaje
      </button>

    </form>
  </div>
</body>

</html>
